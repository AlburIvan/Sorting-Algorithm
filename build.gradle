group 'com.raworkstudio.practice'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

buildscript {
    ext.kotlin_version = '1.1.1'

    repositories {
        mavenCentral()
    }
    //noinspection GroovyAssignabilityCheck
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


mainClassName = "org.springframework.shell.Bootstrap"


repositories {
    mavenCentral()
}

dependencies {

    // [Kotlin Standard Libraries]
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version:'1.1.1'

    // [Kotlin-Test]
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test', version:'1.1.1'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}